<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Services</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Services</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">

            <!-- /.row -->
            <div class="row">
                <div class="col-8">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title"></h3>

                            <div class="card-tools">
                                <div class="input-group input-group-sm" style="width: 150px;">
                                    <input type="text" name="table_search" class="form-control float-right"
                                        placeholder="Search">

                                    <div class="input-group-append">
                                        <button type="submit" class="btn btn-default">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body table-responsive p-0">
                            <table class="table table-hover text-nowrap">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Endpoint</th>
                                        <th>Method</th>
                                        <th>Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let service of originalService; index as i">
                                       
                                        <td>{{service.endpoint}}</td>
                                        <td>{{service.method}}</td>
                                        <td>{{service.name}}</td>
                                        <td>{{service.responseType}}</td>
                                        <td>
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-default">Action</button>
                                                <button type="button"
                                                    class="btn btn-default dropdown-toggle dropdown-icon"
                                                    data-toggle="dropdown">
                                                    <span class="sr-only">Toggle Dropdown</span>
                                                </button>
                                                <div class="dropdown-menu" role="menu">
                                                    <a class="dropdown-item" (click)="view(i)">View</a>
                                                    <a class="dropdown-item" href="#">Fetch Services</a>
                                                    <div class="dropdown-divider"></div>
                                                    <a class="dropdown-item" href="#">Delete</a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>

                <div class="col-4">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title"> Details</h3>

                            <div class="card-tools">
                                <div class="input-group input-group-sm" style="width: 150px;">
                                    <div class="input-group-append">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body table-responsive p-0">
                            <form [formGroup]='serviceEditForm' (ngSubmit)="onSubmit()">

                               

                                <div class="form-group">
                                    <label for="endpoint">Service Endpoint</label>
                                    <input type="text" class="form-control" id="endPoint"
                                        placeholder="Enter Service Endpoint" formControlName="endpoint">
                                </div>

                                <div class="form-group">
                                    <label for="method">HTTP Method</label>
                                    <select class="form-control" id="method" formControlName="method">
                                        <option *ngFor="let httpMethod of httpMethods" [value]="httpMethod">{{ httpMethod }}</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="name">Service Name</label>
                                    <input type="text" class="form-control" id="name"
                                        placeholder="Enter Service Name" formControlName="name">
                                </div>

                                <div class="form-group" (click)="onDropdownClick()">
                                    <label for="ResponseType">Response Type</label>
                                    <select class="form-control" id="ResponseType" formControlName="responseTypes" multiple>
                                      <!-- Default value -->
                                      <option value="" disabled selected>Select Response Type</option>
                                  
                                      <!-- Other response types (conditionally displayed) -->
                                      <ng-container *ngFor="let responseType of responseTypes">
                                        <option [value]="responseType" *ngIf="dropdownClicked">{{ responseType }}</option>
                                      </ng-container>
                                    </select>
                                  </div>

                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary" [disabled]="submitted">Edit</button>
                                    &nbsp;&nbsp;
                                    <button type="reset" class="btn btn-danger">Cancel</button>
                                </div>
                            </form>

                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>


            </div>
            <!-- /.row -->


        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
