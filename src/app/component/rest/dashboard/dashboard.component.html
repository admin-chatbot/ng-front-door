<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Dashboard</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" (click)="selectTimeFrame('Daily', $event)">
                            <a href="#">Daily</a>
                        </li>
                        <li class="breadcrumb-item active" (click)="selectTimeFrame('Last Week', $event)">
                            <a href="#">Last Week</a>
                        </li>
                        <li class="breadcrumb-item active" (click)="selectTimeFrame('Last Month', $event)">
                            <a href="#">Last Month</a>
                        </li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->


    <section class="content">
        <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="row">
                 
                <!-- ./col -->
                <div class="col-lg-4 col-4">
                    <!-- small box -->
                    <div class="small-box ">
                        <div class="inner">
                            <h3>By Status</h3>
                            <div> <canvas baseChart
                                [type]="'pie'"
                                [datasets]="pieChartDatasets"
                                [labels]="pieChartLabels"
                                [options]="pieChartOptions"
                                [plugins]="pieChartPlugins"
                                [legend]="pieChartLegend"
                                (chartClick)="chartClicked($event)">
                                </canvas></div>
                        </div>
                    </div>  
                </div>
                <div class="col-lg-4 col-4">
                    <!-- small box -->
                    <div class="small-box ">
                        <div class="inner al">
                            <h3>By Application</h3>
                            <div> <canvas baseChart
                                [type]="'pie'"
                                [datasets]="pieChartDatasets1"
                                [labels]="pieChartLabels1"
                                [options]="pieChartOptions"
                                [plugins]="pieChartPlugins"
                                [legend]="pieChartLegend"
                                (chartClick)="chartClicked($event)">
                                </canvas></div>    
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-4">
                    <!-- small box -->
                    <div class="small-box ">
                        <div class="inner al">
                            <h3>By Service</h3>
                            <div> <canvas baseChart
                                [type]="'pie'"
                                [datasets]="pieChartDatasets2"
                                [labels]="pieChartLabels2"
                                [options]="pieChartOptions"
                                [plugins]="pieChartPlugins"
                                [legend]="pieChartLegend"
                                (chartClick)="chartClicked($event)">
                                </canvas></div>    
                        </div>
                    </div>
                </div>
                <!-- ./col --> 
            </div>
            <!-- /.row -->
            <!-- Main row -->
            <div class="row">
                <!-- Left col -->
                <section class="col-lg-12 connectedSortable">

                    <!-- Most Used Services -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="ion ion-stats-bars mr-1"></i>
                                Most Used Services
                            </h3>
                            <canvas baseChart
                                    class="chart"
                                    [data]="barChartData"
                                    [options]="barChartOptions"
                                 
                                    [type]="barChartType"                                   
                                    (chartClick)="chartClicked($event)"></canvas>
                                                
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer clearfix">

                        </div>
                    </div> 
                     
                </section>

                <section class="col-lg-4 connectedSortable">

                    <!-- Most Used Services -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="ion ion-stats-bars mr-1"></i>
                                Most Used Services
                            </h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
ffsfsf
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer clearfix">

                        </div>
                    </div> 
                     
                </section>

                <section class="col-lg-4 connectedSortable">

                    <!-- Most Used Services -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="ion ion-stats-bars mr-1"></i>
                                Most Used Services
                            </h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body ce"  >
ffsfsf
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer clearfix">

                        </div>
                    </div> 
                     
                </section>
                <!-- /.Left col -->
                <!-- right col (We are only adding the ID to make the widgets sortable)-->
                
                <!-- right col -->
            </div>
            
            <!-- /.row (main row) -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
