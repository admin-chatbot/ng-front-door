<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Dashboard</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Dashboard</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->


    <section class="content">
        <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="row">
                 
                <!-- ./col -->
                <div class="col-lg-4 col-4">
                    <!-- small box -->
                    <div class="small-box ">
                        <div class="inner">
                            <h3>Service</h3>
                            <div> <canvas baseChart
                                [type]="'pie'"
                                [datasets]="pieChartDatasets"
                                [labels]="pieChartLabels"
                                [options]="pieChartOptions"
                                [plugins]="pieChartPlugins"
                                [legend]="pieChartLegend"
                                (chartClick)="chartClicked($event)">
                                </canvas></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-4">
                    <!-- small box -->
                    <div class="small-box ">
                        <div class="inner al">
                            <h3>0</h3>

                            <p>User's</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-person"></i>
                        </div>
                        <a routerLink="/main/service" class="small-box-footer">More info <i
                                class="fas fa-arrow-circle-right"></i></a>
                    </div>
                </div>

                <div class="col-lg-4 col-4">
                    <!-- small box -->
                    <div class="small-box">
                        <div class="inner">
                            <h3>0</h3>

                            <p>Requests per day</p>
                        </div>
                        <div class="icon">

                        </div>

                                class="fas fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col --> 
            </div>
            <!-- /.row -->
            <!-- Main row -->
            <div class="row">
                <!-- Left col -->
                <section class="col-lg-4 connectedSortable">

                    <!-- Most Used Services -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="ion ion-stats-bars mr-1"></i>
                                Most Used Services
                            </h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <canvas baseChart
                            [type]="'pie'"
                            [datasets]="pieChartDatasets"
                            [labels]="pieChartLabels"
                            [options]="pieChartOptions"
                            [plugins]="pieChartPlugins"
                            [legend]="pieChartLegend">
                            </canvas>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer clearfix">

                        </div>
                    </div> 
                     
                </section>

ffsfsf

                    <!-- Most Used Services -->

                                <i class="ion ion-stats-bars mr-1"></i>

                        </div>

ffsfsf
