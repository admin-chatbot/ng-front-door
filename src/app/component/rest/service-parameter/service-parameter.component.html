<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Service Parameter</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Service Parameter</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">                   
                    
                    <div class="card-body table-responsive p-0">
                        <table mat-table [dataSource]="dataSource" style="width: 100%;">

                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>
                            <ng-container matColumnDef="description">
                                <th mat-header-cell *matHeaderCellDef> Description </th>
                                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                            </ng-container>
                            <ng-container matColumnDef="required">
                                <th mat-header-cell *matHeaderCellDef> Required </th>
                                <td mat-cell *matCellDef="let element"> {{element.required}} </td>
                            </ng-container>

                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef> Action </th>
                                <td mat-cell *matCellDef="let element" style="width: 50px;"> 
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default">Action</button>
                                        <button type="button"
                                            class="btn btn-default dropdown-toggle dropdown-icon"
                                            data-toggle="dropdown">
                                            <span class="sr-only">Toggle Dropdown</span>
                                        </button>
                                                                
                                        <div class="dropdown-menu" role="menu">
                                            <a class="dropdown-item" (click)="view(element)">View</a>                                           
                                                                                        
                                                    <div class="dropdown-divider"></div>
                                                    <a class="dropdown-item" href="#">Delete</a>
                                                </div>
                                            </div>
                                        </td>
                                    </ng-container>
                                            
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>                                        
                                                 
                                                
                                              
                                        </table>
                                        <mat-paginator [pageSizeOptions]="[ 10, 20]" showFirstLastButtons
                                        aria-label="Select page of periodic elements">
                                    </mat-paginator> 
                                    </div>
                                    <div class="card-footer"> 
                                    </div>
                                </div>
                    
                </div>
                <!-- left column -->
                <div class="col-md-4">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Add Paremeters</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form [formGroup]='serviceParameterForm' (ngSubmit)="onSubmit()">


                            <div class="card-body">
                                <div class="form-group">
                                    <label for="name">Parmeter Name</label>                                     
                                    <input type="text" class="form-control" id="name" placeholder="Enter Paremeter Name" formControlName="name">
                                   
                                 
                                </div>    
                                <input type="hidden" class="form-control" id="Id" placeholder="Enter Application Id" formControlName="id">
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <input type="text" class="form-control" id="description" formControlName="description">
                                  </div>

                                  <div class="form-group">
                                    <label for="required">Is Required</label>
                                    <select class="form-control" id="required" formControlName="required">
                                        <option *ngFor="let required of required" [value]="required">{{ required }}</option>
                                    </select>
                                </div>                                   
                                 
                                <div class="form-group">
                                    <label for="type">Type</label>
                                    <select class="form-control" id="type" formControlName="type">
                                        <option *ngFor="let t of type" [value]="t">{{ t }}</option>
                                      </select>
                                </div>  

                                <div class="form-group">
                                    <label for="paramType">Parameter Type</label>
                                    <select class="form-control" id="paramType" formControlName="paramType">
                                        <option *ngFor="let pType of paramType" [value]="pType">{{ pType }}</option>
                                      </select>
                                </div>  

                               

                                <div class="form-group">
                                    <label for="schema">Schema</label>
                                    <textarea class="form-control" id="schema" placeholder="Enter The Schemas" formControlName="jsonFormat"></textarea>
                                </div>

                                <div class="form-group">
                                    <label for="questionToGetInput">Enter Questions</label>
                                    <input type="text" class="form-control" id="questionToGetInput"
                                        placeholder="Enter Questions" formControlName="questionToGetInput">
                                </div>

                                
                             

                            </div>

                           

                            <!-- /.card-body -->
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary" [disabled]="submitted">{{submitButtonName}}</button>
                                &nbsp;&nbsp;
                                <button type="reset" class="btn btn-danger">Cancel</button>
                            </div>
                        </form>
                    </div>
                           
                    <!-- /.card -->
               
                </div>
            </div>
        </div>
    </section>
</div>
