<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Service Parameter</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Service Parameter</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card-header">
                        <h3 class="card-title"></h3>
                    </div>
                    
                <!-- left column -->
                <div class="col-md-4">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Add Paremeters</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form [formGroup]='serviceParameterForm'>


                            <div class="card-body">
                                <div class="form-group">
                                    <label for="name">Parmeter Name</label>                                     
                                    <input type="text" class="form-control" id="applicationId" placeholder="Enter Paremeter Name" formControlName="name">
                                   
                                 
                                </div>    
                                <input type="hidden" class="form-control" id="Id" placeholder="Enter Application Id" formControlName="id">
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter Description Of The Parameter"
                                        formControlName="description">
                                </div>

                                <div class="form-group">
                                    <label for="required">Required</label>
                                    <select class="form-control" id="required" formControlName="required">
                                        <option *ngFor="let req of required" [value]="req">{{ req }}</option>
                                    </select>
                                </div>  
                                
                                <div class="form-group">
                                    <label for="type">Select Type</label>
                                    <select class="form-control" id="type" formControlName="type">
                                        <option *ngFor="let typ of type" [value]="typ">{{ typ }}</option>
                                    </select>
                                </div> 
                                  

                                <div class="form-group">
                                    <label for="paramType">Select Param Type</label>
                                    <select class="form-control" id="paramType" formControlName="paramType">
                                        <option *ngFor="let ptype of paramtyp" [value]="ptype">{{ ptype }}</option>
                                    </select>
                                </div> 

                                <div class="form-group">
                                    <label for="in">Request Input</label>
                                    <input type="text" class="form-control" id="in"
                                        placeholder="Enter Request Input" formControlName="in">
                                </div>

                                <div class="form-group">
                                    <label for="value">Enter Value</label>
                                    <input type="text" class="form-control" id="value"
                                        placeholder="Enter The Value of the Parameter" formControlName="value">
                                </div>
                                <div class="form-group">
                                    <label for="jsonFormat">Json Format</label>
                                    <input type="text" class="form-control" id="jsonFormat"
                                        placeholder="Enter Json Format" formControlName="jsonFormat">
                                </div>

                                
                                <div class="form-group">
                                    <label for="questionToGetInput">Enter Questions</label>
                                    <input type="text" class="form-control" id="questionToGetInput"
                                        placeholder="Enter Questions" formControlName="questionToGetInput">
                                </div>

                                <div class="form-group">
                                    <label for="questionAsked">Asked Question?</label>
                                    <select class="form-control" id="questionAsked" formControlName="questionAsked">
                                        <option *ngFor="let qasked of questionAsked" [value]="qasked">{{ qasked }}</option>
                                    </select>
                                </div>
                             

                            </div>

                           

                            <!-- /.card-body -->

                           
                    <!-- /.card -->
